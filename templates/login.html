{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark">
        <div class="card-header text-light">
          Login
        </div>
        <div class="card-body text-light">
          <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
          <form method="post" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <div class="h-captcha" data-sitekey="c88360d1-22a7-4320-9438-783d76455df2"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
