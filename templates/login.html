{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark">
        <div class="card-header text-light">
          Login
        </div>
        <div class="card-body text-light">
          <form method="post" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control bg-dark text-light" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <div class="cf-turnstile" data-sitekey="0x4AAAAAAAN8p0y-GxgH2k2X"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script 
  src="https://challenges.cloudflare.com/turnstile/v0/api.js" 
  async defer
></script>
{% endblock %}
