{% extends "base.html" %} {% block title %}Register{% endblock %}
{% block styles %}
<style>
  .form-group {
  padding-bottom: 10px;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card bg-dark text-light">
        <div class="card-header text-light">
          Register a New User
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('auth.register') }}">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control bg-dark text-light" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
