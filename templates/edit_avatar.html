{% extends "base.html" %}

{% block title %}Edit Avatar{% endblock %}

{% block styles %}
<style>
    .main-container {
        padding: 20px;
        border-radius: 10px;
    }

    .profile-container {
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
    }
</style>
{% endblock %}

{% block edit_profile_content %}
<h3>Avatar</h3>
<hr>
<div class="d-flex align-items-center mb-3">
   <img src="{{ user.avatar_url }}" alt="Large Avatar" class="avatar-img me-3" style="width: 184px; height: 184px; border-radius: 15px;">
   <img src="{{ user.avatar_url }}" alt="Medium Avatar" class="avatar-img me-3" style="width: 64px; height: 64px; border-radius: 15px;">
   <img src="{{ user.avatar_url }}" alt="Small Avatar" class="avatar-img" style="width: 32px; height: 32px; border-radius: 15px;">
</div>
<form method="POST" action="{{ url_for('views.upload_image') }}" enctype="multipart/form-data" class="mt-3">
   <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
   <div class="mb-3">
      <input type="file" accept="image/*" class="form-control" id="profilePhoto" name="profilePhoto" style="max-width: 50%;">
   </div>
   <small class="text-muted d-block mt-2"><i class="fa-solid fa-file-circle-plus me-1"></i>Maximum size: 2 mb</small>
   <small class="text-muted d-block mt-2"><i class="fa-solid fa-up-right-and-down-left-from-center me-1"></i>Minimum dimension: 300x300</small>
   <div class="cf-turnstile mt-3" data-sitekey="0x4AAAAAAAN8p0y-GxgH2k2X" data-theme="{{ request.cookies.get('theme', 'light') }}"></div>
   <button type="submit" class="btn btn-primary"><i class="fa-solid fa-upload me-1"></i>Upload</button>
</form>
