{% extends "base.html" %} {% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark">
        <div class="card-header text-light">
          Password Change
        </div>
        <div class="card-body text-light">
          <form method="post" action="{{ url_for('auth.password_change') }}">
            <div class="mb-3">
              <label for="old_password" class="form-label">Old Password:</label>
              <input type="password" class="form-control bg-dark text-light" id="old_password" name="old_password" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password:</label>
              <input type="password" class="form-control bg-dark text-light" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password:</label>
              <input type="password" class="form-control bg-dark text-light" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
