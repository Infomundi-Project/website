{% extends "base.html" %}{% block title %}{{ contents[0] }}{% endblock %}
{% block content %}
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img fetchpriority="high" class="d-block mx-lg-auto img-fluid" src="{{ contents[2] }}">
      </div>
      <div class="col-lg-6">
        <h1 class="fw-bold text-body-emphasis lh-1 mb-3" style="font-size: 160px;">{{ error_code }}</h1>
        <h3 class="fs-3 fw-bold text-body-emphasis lh-1 mb-3">{{ contents[0] }}</h3>
        <p class="lead">{{ contents[1] }}</p>
        {% if buttons_enabled %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a type="button" role="button" class="btn btn-primary btn-lg px-4 me-md-2" href="{{ url_for('views.contact') }}">Contact Us</a>
            <a type="button" role="button" class="btn btn-outline-secondary btn-lg px-4" href="{{ url_for('views.home') }}">Return Home</a>
          </div>
        {% endif %}
      </div>
    </div>
</div>
{% endblock %}
