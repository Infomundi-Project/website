{% extends "base.html" %} {% block title %}Happy Birthday Diogo!{% endblock %}

{% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .balloons {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 35% 25%, #ff6f61, #ff4b3a);
            border-radius: 50% 50% 45% 45%;
            transform: rotate(-45deg);
            animation: float 4s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            left: 20%;
            background: radial-gradient(circle at 35% 25%, #ffca3a, #ffaf00);
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 40%;
            background: radial-gradient(circle at 35% 25%, #4b9dea, #2979ff);
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 60%;
            background: radial-gradient(circle at 35% 25%, #ff66c4, #ff4081);
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 80%;
            background: radial-gradient(circle at 35% 25%, #2ecc71, #27ae60);
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
            100% {
                transform: translateY(0) rotate(-45deg);
            }
        }
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        .confetti:nth-child(2n) {
            background: yellow;
        }
        .confetti:nth-child(3n) {
            background: green;
        }
        .confetti:nth-child(4n) {
            background: blue;
        }
        .confetti:nth-child(5n) {
            background: orange;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Happy Birthday, Diogo!</h1>
        <p>Wishing you a day filled with happiness and a year filled with joy.</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
{% endblock %}
