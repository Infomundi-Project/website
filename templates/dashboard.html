{% extends "base.html" %}{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container py-5">
    <h3>My Profile</h3>
    <hr>
    <form>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="p-4 rounded-3">
                    <h4>Contact Details</h4>
                    <div class="row g-3 mb-5">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" value="{{ current_user.username }}">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Last Name" value="{{ session.get('email_address', '') }}">
                        </div>
                    </div>

                    <h4>Social Media Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="facebook" class="form-label"><i class="fab fa-facebook me-2"></i>Facebook</label>
                            <input type="text" class="form-control" id="facebook" placeholder="Facebook" value="http://www.facebook.com">
                        </div>
                        <div class="col-md-6">
                            <label for="twitter" class="form-label"><i class="fab fa-twitter me-2"></i>Twitter</label>
                            <input type="text" class="form-control" id="twitter" placeholder="Twitter" value="http://www.twitter.com">
                        </div>
                        <div class="col-md-6">
                            <label for="linkedin" class="form-label"><i class="fab fa-linkedin me-2"></i>Linkedin</label>
                            <input type="text" class="form-control" id="linkedin" placeholder="Linkedin" value="http://www.linkedin.com">
                        </div>
                        <div class="col-md-6">
                            <label for="instagram" class="form-label"><i class="fab fa-instagram me-2"></i>Instagram</label>
                            <input type="text" class="form-control" id="instagram" placeholder="Instagram" value="http://www.instagram.com">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-danger">Delete Profile</button>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>
            </div>
        </form>

            <!-- Profile Photo Section -->
            <div class="col-lg-4">
                <div class="p-4 rounded-3">
                    <h4>Profile picture</h4>
                    <div class="text-center">
                        <div class="py-2">
                            <img 
                            fetchpriority="high" 
                            src="{{ current_user.avatar_url }}" 
                            class="img-thumbnail" 
                            alt="{{ current_user.username }}'s profile picture"
                            height="500"
                            width="500"
                            style="height: auto; width: 80%">
                        </div>
                        <form method="POST" action="{{ url_for('views.upload_image') }}" enctype="multipart/form-data" class="mt-3">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="mb-3">
                                <input type="file" class="form-control" id="profilePhoto" name="profilePhoto">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Photo</button>
                        </form>
                        <small class="text-muted d-block mt-2"><i class="fa-solid fa-file-circle-plus me-1"></i>Maximum size: 2 mb</small>
                        <small class="text-muted d-block mt-2"><i class="fa-solid fa-up-right-and-down-left-from-center me-1"></i>Minimum dimension: 300x300</small>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
